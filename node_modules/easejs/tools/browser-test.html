<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
 "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>ease.js Browser Test</title>
  </head>
  <body>
    <script type="text/javascript" src="./ease-full.js"></script>
    <script type="text/javascript">
    /* <![CDATA[ */
      var body = document.getElementsByTagName( 'body' )[ 0 ];

      try
      {
          easejs.runTests();

          body.style.color = 'green';
          body.innerHTML += '<p>0 Failures.</p>' +
              '<p>ease.js will run properly within this browser.</p>'
          ;
      }
      catch ( e )
      {
          body.style.color = 'red';
          body.innerHTML += '<p>' + e.message + '</p>' +
              '<p><em>ease.js is not guaranteed to run properly within this ' +
              'browser.</em></p>' +
              '<p>If building ease.js, remember to run <tt>`make combine` ' +
              '</tt> and ensure that easejs-full.js is in the same directory ' +
              'this file.</p>'
          ;
      }
    /* ]]> */
    </script>
  </body>
</html>
